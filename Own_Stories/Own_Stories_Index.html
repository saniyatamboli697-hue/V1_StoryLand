<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Story Library</title>
  <link rel="stylesheet" href="Own_Stories_CSS.css" />
  <link rel="icon" href="https://iacterraformst.blob.core.windows.net/storyteller2/Images/favicon.jpg">

</head>

<body>

  <!-- Floating Bubbles -->
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Title -->
  <h1 class="title">‚ú® Story Library ‚ú®</h1>

  <!-- Bookshelf -->
  <div class="bookshelf">
    <div class="shelf-wrapper">
      <div class="shelf">
        <div id="bookList" class="scroll-area"></div>
      </div>
    </div>
  </div>

  <!-- Generate Story CTA -->
  <section class="generate-story" id="generate">

    <!-- LEFT IMAGE -->
    <img src="https://iacterraformst.blob.core.windows.net/storyteller2/Images/magic-book.png" alt="Magic Book"
      class="story-img left-img">

    <!-- CENTER CONTENT (YOUR CODE) -->
    <div class="story-center">
      <h2 class="title_1">Create Your Own Story!</h2>

      <form class="prompt-form">
        <input type="text" placeholder="Prompt: A brave dragon who..." class="glow-focus">
        <button type="submit" class="cta-btn rotate-hover">
          Generate Magic! ü™Ñ
        </button>
      </form>


      <p class="fade-in">Powered by AI ‚Äì Your story appears instantly!</p>
    </div>

    <!-- RIGHT IMAGE -->
    <img src="https://iacterraformst.blob.core.windows.net/storyteller2/Images/witch.png" alt="Wizard"
      class="story-img right-img">

  </section>



  <!-- Story Reader (Hidden until a book is clicked) -->
  <div id="storySection" class="story-reader">
    <button id="backBtn" class="back-button">‚Üê Back to Library</button>
    <h2 id="storyTitle"></h2>
    <img id="pageImage" alt="Story illustration" />
    <p id="pageText"></p>
    <audio id="pageAudio" controls autoplay></audio>
    <div class="navigation">
      <button id="prevBtn">‚óÄ Previous Page</button>
      <button id="nextBtn">Next Page ‚ñ∂</button>
    </div>
  </div>

  <script src="Own_Stories_JS.js"></script>
  <script src="../Welcome_Page/Welcome_Page_JS.js"></script>
</body>

</html>
